<!DOCTYPE html>
<html lang="PL">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game rock, paper, scissors</title>
    <!--    Bootstrap-->
    <!--    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />-->

    <!--    Font awesome-->
    <!--    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />-->

    <!--    Animations-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <!--    Fonts-->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <link type="text/css" href="css/style.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <h3 class="title animated bounce">Welcome to the game</h3>
        <div class="clearfix">
            <div class="elementsRPS">
                <div class="elementR animated slideInLeft">
                    <span>Rock</span>
                </div>
                <div class="elementP animated zoomIn">
                    <span>Paper</span>
                </div>
                <div class="elementS animated slideInRight">
                    <span>Scissors</span>
                </div>
            </div>
        </div>
    </div>
    




    <div id="js-newGameElement" class="container">
        <div class="mainBtnContainer">
            <button id="js-newGameButton" class="mainBtn animated tada">New game</button>
        </div>
    </div>




    <div id="js-resultsTableElement" class="container">
        <div class="clearfix stats">
            <div class="player">
                <div>
                    <span id="js-playerPoints">0</span>
                </div>
                <div>
                    <span id="js-playerName">Player Name</span>
                </div>
                <div>
                    <span id="js-playerPick">Player selection</span>
                </div>
                <div>
                    <span id="js-playerResult">Player Score</span>
                </div>
            </div>

            <div class="vs">
                VS.
            </div>

            <div class="computer">
                <div>
                    <span id="js-computerPoints">0</span>
                </div>
                <div>
                    <span>Computer</span>
                </div>
                <div>
                    <span id="js-computerPick">Computers election</span>
                </div>
                <div>
                    <span id="js-computerResult">Computer Score</span>
                </div>
            </div>
        </div>
    </div>


    <div class="container hidenConta">
        <div class="clearfixr">
            <h1 id="js-winnerName"></h1>
        </div>
    </div>


    <div id="js-playerPickElement" class="container">
        <div class="clearfix choice">
            <div class="imgElements">
                <button id="js-playerPick_rock" class="btnRPS">
                    <img src="https://i.imgur.com/r7hnxbp.png" alt=""><br>
                    <span class="">Rock</span>
                </button>
            </div>

            <div class="imgElements">
                <button id="js-playerPick_paper" class="btnRPS">
                    <img src="https://i.imgur.com/WnenxeV.png" alt=""><br>
                    <span class="">Paper</span>
                </button>
            </div>

            <div class="imgElements">
                <button id="js-playerPick_scissors" class="btnRPS">
                    <img src="https://i.imgur.com/2TxWVjQ.png" alt=""><br>
                    <span class="">Scissors</span>
                </button>
            </div>
        </div>
    </div>




    <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
